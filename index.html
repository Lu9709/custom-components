<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>custom-components</title>
  <style>
      * {margin: 0;padding: 0;box-sizing: border-box;}

      html {
          --button-height: 32px;
          --font-size: 14px;
          --button-bg: white;
          --button-active-bg: #eee;
          --border-radius: 4px;
          --color: #333;
          --border-color: #999;
          --border-color-hover: #666;
      }

      body {font-size:var(--font-size)}
      #app {margin: 20px;}
  </style>
  <style>
    .box{
        margin: 20px;
    }
  </style>
</head>
<body>
<div id="app">
  <div class="box">
    <g-input placeholder="牛头人"></g-input>
    <g-input placeholder="兽人" disabled></g-input>
    <g-input placeholder="德莱尼人" readonly></g-input>
  </div>
  <div class="box">
    <g-input v-model="message"></g-input>
    {{message}}
  </div>
  <div class="box">
    <g-input placeholder="魔" error="姓名不能少于两个字"></g-input>
  </div>
  <div style="margin: 20px">
    <g-button :loading="loading1" @click="loading1 = !loading1">按钮</g-button>
    <!--没有icon时的样式-->
    <g-button icon="setting" :loading="loading2" @click="loading2 = !loading2">按钮</g-button>
    <!--添加icon名称时的样式-->
    <g-button icon="setting" icon-position="right" :loading="loading3"
              @click="loading3 = !loading3"
    >按钮</g-button>
    <!--添加icon位置时候的样式-->
    <g-button-group>
      <g-button icon="left">前一页</g-button>
      <g-button>更多</g-button>
      <g-button icon="right" icon-position="right">后一页</g-button>
    </g-button-group>
  </div>
</div>
<script src="./src/app.js"></script>
</body>
</html>
